apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linkding
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.44.2
          ports:
            - containerPort: 9090
          volumeMounts:
            - mountPath: "/data"
              name: datamount
      volumes:
        - name: datamount
          persistentVolumeClaim:
            claimName: linkding-data-pvc
